<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/icon.png">
  <title>TFNews</title>
  <!--Compiled and minified CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="index.html">
      TFNews
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
      </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="http://teamfortress.com/">
            Team Fortress 
            <span class="sr-only">
              (current)
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://store.steampowered.com/app/440/Team_Fortress_2/?l=spanish">
            Steam
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://wiki.teamfortress.com/">
            Wiki
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://steamcommunity.com/app/440">
            Community
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <section id="title">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">
            TFNews
          </h1>
          <p>
            Encuentra las últimas noticias de tu juego en línea favorito
          </p>
        </div>
      </div>
    </section>

    <div class="container">
      <!--Select-->
      <section class="selects">
       <div class="row">
        <div class="col-md-6">
          <div class="input-group-prepend">
            <label class="input-group-text">
              Nivel de contenido
            </label>
          </div>
          <select class="custom-select" id="feedlabel">
            <option selected>
              Seleccionar
            </option>
            <option value="TF2 Blog">
              TF2 Blog
            </option>
            <option value="Product Update">
              Product Update
            </option>
            <option value="PC Gamer">
              PC Gamer
            </option>
            <option value="Eurogamer">
              Eurogamer
            </option>
            <option value="Rock, Paper, Shotgun">
              Rock, Paper, Shotgun
            </option>
          </select>
        </div> 
        <div class="col-md-6">
          <div class="input-group-prepend">
            <label class="input-group-text">
              Orden alfabético
            </label>
          </div>
          <select class="custom-select" id="orderdata">
            <option selected>
              Ordenar
            </option>
            <option value="az">
              A - Z
            </option>
            <option value="za">
              Z - A
            </option>
          </select>
        </div>
      </section>
    </div>

    <!--Contenedor data-->
    <section id="all-data">
      <div class="jumbotron">
        <div id="root" class="container-fluid">
        </div>
      </div>
    </section>
    <hr>
  </main>

  <footer class="container">
    <p>
      &copy; Daniela Estrada 2019
    </p>
  </footer>

  <!-- Enlaces de scripts-->
  <script src="./data/steam/steam.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
